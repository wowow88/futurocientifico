name: Daily Update and Build

on:
  schedule:
    - cron: '0 6 * * *'  # Todos los dÃ­as a las 6:00 UTC
  workflow_dispatch:

jobs:
  update-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: â• Instalar dependencias extra
        run: npm install openai node-fetch dotenv rss-parser franc --legacy-peer-deps

      - name: ğŸ” Set env vars
        run: |
          echo "DEEPL_API_KEY=${{ secrets.DEEPL_API_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: ğŸ“š Run fetch articles
        run: |
          echo "ğŸ” Ejecutando fetch-articles.js..."
          node scripts/fetch-articles.js
          node scripts/fetch-revistas.js

      - name: ğŸ§© Merge articles
        run: |
          echo "ğŸ§© Ejecutando merge-articles.js..."
          node scripts/merge-articles.js
          echo "âœ… NÃºmero de artÃ­culos combinados:"
          cat ./public/articles.json | jq '. | length'

      - name: ğŸ”¨ Build site
        run: npm run build

      - name: ğŸ“ List output files
        run: ls -R dist/
