name: üß† Actualizaci√≥n desde CurioScience

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  copy-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout FuturoCient√≠fico
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Descargar archivo desde CurioScience
        run: |
          curl -o ./public/articles.json https://raw.githubusercontent.com/wowow88/curioscience/main/public/articles.json

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

     - name: üß† Enriquecer art√≠culos
       run: node enrich-articles.js

      - name: Commit y push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/articles_enriched.json
          git commit -m "üß† Enriquecimiento de art√≠culos desde CurioScience [skip ci]" || echo "No hay cambios"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
