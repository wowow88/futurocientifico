name: Daily Update and Build

on:
  schedule:
    - cron: '0 6 * * *'  # Todos los dÃ­as a las 6:00 UTC
  workflow_dispatch:

jobs:
  update-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependencias
        run: npm install --legacy-peer-deps

      - name: ğŸ” Set env vars
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "DEEPL_API_KEY=${{ secrets.DEEPL_API_KEY }}" >> $GITHUB_ENV

      - name: ğŸ“š Ejecutar fetch y merge
        run: |
          echo "ğŸ” Ejecutando fetch-articles.js..."
          node scripts/fetch-articles.js
          echo "ğŸ”— Ejecutando merge-articles.js..."
          node scripts/merge-articles.js
          echo "âœ… ArtÃ­culos combinados:"
          cat public/articles.json | jq '. | length'

      - name: ğŸ”¨ Build sitio
        run: npm run build

      - name: ğŸš€ Commit y push de artÃ­culos
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/articles.json
          git commit -m "Auto-update articles.json [skip ci]" || echo "No hay cambios"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

