name: Daily Update and Build

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write  # 👈 necesario para hacer push

jobs:
  update-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install rss-parser
          
    - name: 📦 Instalar TailwindCSS y PostCSS
        run: |
          npm install -D tailwindcss postcss autoprefixer
          npx tailwindcss init -p

      - name: 🔐 Set env vars
        run: |
          echo "DEEPL_API_KEY=${{ secrets.DEEPL_API_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: 📚 Run fetch articles
        run: |
          echo "🔍 Ejecutando fetch-articles.js..."
          node scripts/fetch-articles.js

      - name: 🧩 Merge articles
        run: |
          echo "🧩 Ejecutando merge-articles.js..."
          node scripts/merge-articles.js
          echo "✅ Número de artículos combinados:"
          cat ./public/articles.json | jq '. | length'

      - name: 📝 Commit articles.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/articles.json
          git commit -m "Auto-update articles.json [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      - name: 🔨 Build site
        run: npm run build

      - name: 📁 List output files
        run: ls -R dist/

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main


