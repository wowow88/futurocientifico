name: Daily Update and Build

on:
  schedule:
    - cron: '0 6 * * *'  # Todos los días a las 6:00 UTC
  workflow_dispatch:

jobs:
  update-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install --legacy-peer-deps

      - name: ➕ Instalar dependencias extra
        run: npm install openai node-fetch dotenv rss-parser franc --legacy-peer-deps

      - name: 🔐 Set env vars
        run: |
          echo "DEEPL_API_KEY=${{ secrets.DEEPL_API_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: 📚 Run fetch articles
        run: |
          echo "🔍 Ejecutando fetch-articles.js..."
          node scripts/fetch-articles.js
          node scripts/fetch-revistas.js

      - name: 🧩 Merge articles
        run: |
          echo "🧩 Ejecutando merge-articles.js..."
          node scripts/merge-articles.js
          echo "✅ Número de artículos combinados:"
          cat ./public/articles.json | jq '. | length'

      - name: 🔨 Build site
        run: npm run build

      - name: 📁 List output files
        run: ls -R dist/
