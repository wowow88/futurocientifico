name: Daily Update and Build

on:
  schedule:
    - cron: '0 6 * * *'  # Todos los días a las 6:00 UTC
  workflow_dispatch:

jobs:
  update-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Instalar dependencias
        run: npm install --legacy-peer-deps

      - name: 🔐 Set env vars
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "DEEPL_API_KEY=${{ secrets.DEEPL_API_KEY }}" >> $GITHUB_ENV

      - name: 📚 Ejecutar fetch y merge
        run: |
          echo "🔍 Ejecutando fetch-articles.js..."
          node scripts/fetch-articles.js
          echo "🔗 Ejecutando merge-articles.js..."
          node scripts/merge-articles.js
          echo "✅ Artículos combinados:"
          cat public/articles.json | jq '. | length'

      - name: 🔨 Build sitio
        run: npm run build

      - name: 🚀 Commit y push de artículos
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/articles.json
          git commit -m "Auto-update articles.json [skip ci]" || echo "No hay cambios"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

