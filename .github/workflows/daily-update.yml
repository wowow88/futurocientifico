name: Actualización diaria de artículos

on:
  schedule:
    - cron: '0 6 * * *' # Cada día a las 06:00 UTC
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install --legacy-peer-deps

      - name: Ejecutar fetch-articles.js
        run: node scripts/fetch-articles.js

      - name: Ejecutar merge-articles.js
        run: node scripts/merge-articles.js

      - name: Compilar sitio con Astro
        run: npm run build
