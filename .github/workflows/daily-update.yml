name: Daily Article Update

on:
  schedule:
    - cron: '0 7 * * *' # Todos los d√≠as a las 07:00 UTC
  workflow_dispatch:

jobs:
  update-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout FuturoCient√≠fico
        uses: actions/checkout@v3
        with:
          path: futurocientifico
          token: ${{ secrets.GH_TOKEN }}
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd futurocientifico
          npm ci

      - name: Run enrichment script
        run: |
          cd futurocientifico
          node scripts/enrich-articles.js

      - name: Commit changes
        run: |
          cd futurocientifico
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/articles.json
          git commit -m "ü§ñ Update enriched articles [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/wowow88/futurocientifico.git HEAD:main

