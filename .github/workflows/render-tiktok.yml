name: Render TikTok (chip sin emoji y cover XL v2)

on:
  workflow_dispatch:
    inputs:
      out_name:
        description: Nombre del archivo de salida
        required: true
        default: futurocientifico.mp4
      text1:
        description: Texto 1 (branding)
        required: false
        default: "FuturoCient√≠fico ¬∑ Ciencia en 1 minuto"
      text3:
        description: Texto 3 (CTA)
        required: false
        default: "#Ciencia #Curiosidades #FuturoCient√≠fico"
      text4:
        description: "Redes (separadas por ' ¬∑ ')"
        required: false
        default: "IG:@futurocientifico2025 ¬∑ TikTok:@futurocientifico ¬∑ X:@futuro100tico ¬∑ YouTube:@futurocientifico"
      duration:
        description: Duraci√≥n del v√≠deo (segundos)
        required: true
        default: "59"
      title_style:
        description: "Plantilla del t√≠tulo: strip | card | glow"
        required: false
        default: "strip"

permissions:
  contents: write

env:
  TZ: Europe/Madrid
  IMAGE_PATH: public/avatar-cientifico.png
  DEFAULT_MUSIC_URL: "https://freepd.com/music/Adventure.mp3"
  PROMPT_TEMPLATE_FILE: scripts/prompt-template.txt

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: üß∞ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üõ†Ô∏è Instalar ffmpeg, jq e ImageMagick (fuentes)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq imagemagick fonts-dejavu-core

      - name: üìÇ Preparar carpeta por fecha
        run: |
          set -euo pipefail
          TODAY="$(date +%F)"
          OUTDIR="media/${TODAY}"
          mkdir -p "${OUTDIR}"
          echo "TODAY=${TODAY}" >> "$GITHUB_ENV"
          echo "OUTDIR=${OUTDIR}" >> "$GITHUB_ENV"

      - name: ‚úÖ Verificar enriched e imagen
        run: |
          set -euo pipefail
          test -s public/articles_enriched.json || { echo "Falta public/articles_enriched.json"; exit 1; }
          test -s "$IMAGE_PATH" || { echo "Falta $IMAGE_PATH"; exit 1; }

      - name: üì∞ Elegir √∫ltimo art√≠culo y preparar textos (wrap + tama√±os + redes 2 l√≠neas + chip)
        id: pick
        run: |
          set -euo pipefail
          FILE="public/articles_enriched.json"
          SEL="$(jq -c 'sort_by(.published // .date) | reverse | .[0]' "$FILE")"
          TITLE_ES="$(printf '%s' "$SEL" | jq -r '(.title_es // "")')"
          SOURCE="$(printf '%s' "$SEL" | jq -r '(.source // "")')"
          PUBL="$(printf '%s' "$SEL" | jq -r '(.published // .date // "")')"
          DATE="${PUBL%%T*}"
          URL="$(printf '%s' "$SEL" | jq -r '(.url // "")')"

          [ -n "$TITLE_ES" ] && [ "$TITLE_ES" != "null" ] || { echo "El √∫ltimo art√≠culo no tiene title_es"; exit 1; }

          {
            echo "AUTO_TITLE_ES=$TITLE_ES"
            echo "AUTO_SOURCE=$SOURCE"
            echo "AUTO_DATE=$DATE"
            echo "AUTO_URL=$URL"
          } >> "$GITHUB_ENV"

          # Tama√±o/ajuste del t√≠tulo (v√≠deo)
          LEN=$(printf "%s" "$TITLE_ES" | wc -m | awk '{print $1}')
          if   [ "$LEN" -le 60  ]; then FONT_T2=40; WRAP=30
          elif [ "$LEN" -le 100 ]; then FONT_T2=34; WRAP=26
          elif [ "$LEN" -le 140 ]; then FONT_T2=30; WRAP=22
          else                         FONT_T2=26; WRAP=18
          fi
          echo "FONT_T2=${FONT_T2}" >> "$GITHUB_ENV"

          # Versi√≥n para COVER (m√°s grande, con tope alto)
          COVER_T2=$((FONT_T2 + 22)); if [ "$COVER_T2" -gt 72 ]; then COVER_T2=72; fi
          echo "FONT_T2_COVER=${COVER_T2}" >> "$GITHUB_ENV"

          # Fuentes grandes en cover
          echo "FONT_T1_COVER=46"   >> "$GITHUB_ENV"   # branding
          echo "FONT_CHIP_TEXT=46"  >> "$GITHUB_ENV"   # chip texto
          echo "FONT_T3_COVER=38"   >> "$GITHUB_ENV"   # CTA
          echo "FONT_T4_COVER=36"   >> "$GITHUB_ENV"   # redes

          # Textos base
          printf "%s" "${{ github.event.inputs.text1 }}" > t1.txt
          printf "%s" "$TITLE_ES" | fold -s -w ${WRAP} > t2.txt
          printf "%s" "${{ github.event.inputs.text3 }}" > t3.txt

          # Redes en dos l√≠neas
          T4_IN="${{ github.event.inputs.text4 }}"
          printf "%s\n" "$T4_IN" | awk -F "¬∑" '{
            n=split($0,a,"¬∑"); mid=int((n+1)/2);
            for(i=1;i<=mid;i++){gsub(/^ +| +$/,"",a[i]); printf "%s%s", a[i], (i<mid?" ¬∑ ":"")}
            print "";
            for(i=mid+1;i<=n;i++){gsub(/^ +| +$/,"",a[i]); printf "%s%s", a[i], (i<n?" ¬∑ ":"")}
            print "";
          }' > t4_split.txt
          sed -n '1p' t4_split.txt > t4a.txt
          sed -n '2p' t4_split.txt > t4b.txt

          # Chip (solo texto; sin emoji)
          echo "Hoy en #FuturoCient√≠fico" > t2chip_text.txt

          # Estilo del bloque del t√≠tulo
          STYLE="${{ github.event.inputs.title_style }}"
          case "$STYLE" in
            strip|card|glow) echo "TITLE_STYLE=$STYLE" >> "$GITHUB_ENV" ;;
            *) echo "TITLE_STYLE=strip" >> "$GITHUB_ENV" ;;
          esac

      - name: üéµ Preparar audio
        run: |
          set -euo pipefail
          DUR="${{ github.event.inputs.duration }}"
          IN=""
          if [ -s "public/audio/default.mp3" ]; then
            IN="public/audio/default.mp3"
          else
            if curl -L --fail -o default_music.mp3 "${DEFAULT_MUSIC_URL}"; then IN="default_music.mp3"; fi
          fi
          if [ -z "$IN" ]; then
            ffmpeg -y -f lavfi -t "$DUR" -i anullsrc=r=44100:cl=stereo -c:a aac -b:a 128k music_in.m4a
          else
            ffmpeg -y -i "$IN" -vn -ac 2 -ar 44100 -c:a aac -b:a 128k -filter:a "volume=0.9" music_in.m4a
          fi

      - name: üé¨ Renderizar v√≠deo (t√≠tulo centrado + chip texto + contorno y sombra)
        run: |
          set -euo pipefail
          OUT="${{ github.event.inputs.out_name }}"
          DUR="${{ github.event.inputs.duration }}"
          FONT="/usr/share/fonts/truetype/dejavu/DejaVuSans.ttf"
          FONT_BOLD="/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf"

          VF="scale=1080:-2,pad=1080:1920:(ow-iw)/2:(oh-ih)/2,format=yuv420p"

          # Fondo del t√≠tulo (v√≠deo)
          case "$TITLE_STYLE" in
            strip) VF="$VF,drawbox=x=0:y=(h/2-240):w=iw:h=480:color=0x000000CC:t=fill" ;;
            card)  VF="$VF,drawbox=x=(w-960)/2:y=(h/2-270):w=960:h=540:color=0x000000CC:t=fill" ;;
            glow)  : ;;
          esac

          # Branding
          VF="$VF,drawtext=fontfile=${FONT}:textfile=t1.txt:reload=1:text_shaping=1:fontsize=28:fontcolor=white:box=1:boxcolor=0x000000AA:boxborderw=10:x=(w-text_w)/2:y=90"

          # Chip v√≠deo (solo texto)
          VF="$VF,drawtext=fontfile=${FONT_BOLD}:textfile=t2chip_text.txt:reload=1:text_shaping=1:fontsize=28:fontcolor=white:borderw=3:bordercolor=black@1.0:shadowcolor=black@0.85:shadowx=2:shadowy=2:box=1:boxcolor=0x000000AA:boxborderw=8:x=(w-text_w)/2:y=(h/2-310)"

          # T√≠tulo centrado
          VF="$VF,drawtext=fontfile=${FONT_BOLD}:textfile=t2.txt:reload=1:text_shaping=1:fontsize=${FONT_T2}:fontcolor=white:borderw=4:bordercolor=black@1.0:shadowcolor=black@0.85:shadowx=2:shadowy=2:line_spacing=10:box=0:x=(w-text_w)/2:y=(h-text_h)/2"

          # CTA y redes
          VF="$VF,drawtext=fontfile=${FONT}:textfile=t3.txt:reload=1:text_shaping=1:fontsize=28:fontcolor=white:box=1:boxcolor=0x000000AA:boxborderw=10:x=(w-text_w)/2:y=1500"
          VF="$VF,drawtext=fontfile=${FONT}:textfile=t4a.txt:reload=1:text_shaping=1:fontsize=26:fontcolor=white:box=1:boxcolor=0x000000AA:boxborderw=8:x=(w-text_w)/2:y=1650"
          VF="$VF,drawtext=fontfile=${FONT}:textfile=t4b.txt:reload=1:text_shaping=1:fontsize=26:fontcolor=white:box=1:boxcolor=0x000000AA:boxborderw=8:x=(w-text_w)/2:y=1740"

          ffmpeg -y -loop 1 -framerate 30 -i "$IMAGE_PATH" -i music_in.m4a -t "$DUR" \
            -filter:v "$VF" -c:v libx264 -pix_fmt yuv420p -profile:v high -preset veryfast -crf 23 \
            -c:a aac -b:a 128k -shortest "$OUT"
          mv "$OUT" "$OUTDIR/$OUT"

      - name: üñºÔ∏è Generar cover.png (sin emoji, fuentes XL)
        run: |
          set -euo pipefail
          FONT="/usr/share/fonts/truetype/dejavu/DejaVuSans.ttf"
          FONT_BOLD="/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf"

          VF="scale=1080:-2,pad=1080:1920:(ow-iw)/2:(oh-ih)/2,format=rgba"
          case "$TITLE_STYLE" in
            strip) VF="$VF,drawbox=x=0:y=(h/2-340):w=iw:h=760:color=0x000000CC:t=fill" ;;
            card)  VF="$VF,drawbox=x=(w-1040)/2:y=(h/2-360):w=1040:h=760:color=0x000000CC:t=fill" ;;
            glow)  : ;;
          esac

          # Branding grande
          VF="$VF,drawtext=fontfile=${FONT}:textfile=t1.txt:reload=1:text_shaping=1:fontsize=${FONT_T1_COVER}:fontcolor=white:box=1:boxcolor=0x000000B0:boxborderw=10:x=(w-text_w)/2:y=70"

          # Chip texto reforzado (sin emoji)
          VF="$VF,drawtext=fontfile=${FONT_BOLD}:textfile=t2chip_text.txt:reload=1:text_shaping=1:fontsize=${FONT_CHIP_TEXT}:fontcolor=white:borderw=6:bordercolor=black@1.0:shadowcolor=black@0.9:shadowx=2:shadowy=2:box=1:boxcolor=0x000000CC:boxborderw=12:x=(w-text_w)/2:y=(h/2-340)"

          # T√≠tulo grande
          VF="$VF,drawtext=fontfile=${FONT_BOLD}:textfile=t2.txt:reload=1:text_shaping=1:fontsize=${FONT_T2_COVER}:fontcolor=white:borderw=7:bordercolor=black@1.0:shadowcolor=black@0.9:shadowx=2:shadowy=2:line_spacing=14:box=0:x=(w-text_w)/2:y=(h-text_h)/2"

          # CTA y redes grandes
          VF="$VF,drawtext=fontfile=${FONT}:textfile=t3.txt:reload=1:text_shaping=1:fontsize=${FONT_T3_COVER}:fontcolor=white:box=1:boxcolor=0x000000AA:boxborderw=10:x=(w-text_w)/2:y=1440"
          VF="$VF,drawtext=fontfile=${FONT}:textfile=t4a.txt:reload=1:text_shaping=1:fontsize=${FONT_T4_COVER}:fontcolor=white:box=1:boxcolor=0x000000AA:boxborderw=8:x=(w-text_w)/2:y=1600"
          VF="$VF,drawtext=fontfile=${FONT}:textfile=t4b.txt:reload=1:text_shaping=1:fontsize=${FONT_T4_COVER}:fontcolor=white:box=1:boxcolor=0x000000AA:boxborderw=8:x=(w-text_w)/2:y=1700"

          ffmpeg -y -loop 1 -i "$IMAGE_PATH" -frames:v 1 -filter:v "$VF" cover.png
          mv cover.png "$OUTDIR/cover.png"

      - name: ‚úçÔ∏è Construir prompt y textos IG/X
        uses: actions/github-script@v7
        env:
          OUTDIR: ${{ env.OUTDIR }}
          PROMPT_TEMPLATE_FILE: ${{ env.PROMPT_TEMPLATE_FILE }}
          AUTO_TITLE_ES: ${{ env.AUTO_TITLE_ES }}
          AUTO_SOURCE: ${{ env.AUTO_SOURCE }}
          AUTO_DATE: ${{ env.AUTO_DATE }}
          AUTO_URL: ${{ env.AUTO_URL }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const outdir = process.env.OUTDIR;

            const tplFile = process.env.PROMPT_TEMPLATE_FILE;
            let template;
            if (tplFile && fs.existsSync(tplFile)) {
              template = fs.readFileSync(tplFile, 'utf8');
            } else {
              template =
                'Ilustraci√≥n cient√≠fica minimalista y moderna sobre: "{{title_es}}".\n' +
                'Estilo: vector flat, accesible, alto contraste; sin texto ni logos.\n' +
                'Contexto (no dibujar texto): Fuente {{source}} ¬∑ Fecha {{date}} ¬∑ URL {{url}}\n';
            }
            const map = {
              '{{title_es}}': process.env.AUTO_TITLE_ES || '',
              '{{source}}': process.env.AUTO_SOURCE || '',
              '{{date}}': process.env.AUTO_DATE || '',
              '{{url}}': process.env.AUTO_URL || '',
            };
            let prompt = template;
            for (const [k,v] of Object.entries(map)) prompt = prompt.split(k).join(v);
            fs.writeFileSync(path.join(outdir, 'prompt.txt'), prompt);

            const ig = [
              'üß† Nueva c√°psula de #FuturoCient√≠fico',
              '',
              `Este art√≠culo trata sobre "${process.env.AUTO_TITLE_ES}". Se exploran los aspectos clave relacionados con la ciencia actual.`,
              'üîç ¬øTe imaginabas esto?',
              '',
              'üåêhttps://futurocientifico.vercel.app/revistas',
              '#Ciencia #Educaci√≥n #Descubre #Curiosidades'
            ].join('\n');
            fs.writeFileSync(path.join(outdir, 'instagram.txt'), ig);

            const x = [
              'üß† Hoy en #FuturoCient√≠fico:',
              '',
              `¬´Este art√≠culo trata sobre "${process.env.AUTO_TITLE_ES}". Se exploran los aspectos clave relacionados con la ciencia actual.¬ª`,
              'üåêhttps://futurocientifico.vercel.app/revistas',
              '#Ciencia #Curiosidades #Educaci√≥n'
            ].join('\n');
            fs.writeFileSync(path.join(outdir, 'x.txt'), x);

      - name: üì¶ Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: tiktok-media
          path: ${{ env.OUTDIR }}/*

      - name: ‚¨ÜÔ∏è Commit & push media del d√≠a
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${OUTDIR}"
          git commit -m "chore: TikTok media ${TODAY} [skip ci]" || echo "No changes"
          git fetch origin main
          git pull --rebase origin main || true
          git push || (git pull --rebase origin main && git push)