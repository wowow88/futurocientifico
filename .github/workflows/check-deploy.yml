name: Check Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Usar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm ci

      - name: Limpiar cachés anteriores
        run: |
          rm -rf node_modules
          rm -rf dist
          rm -rf .astro

      - name: Reinstalar dependencias limpias
        run: npm install --legacy-peer-deps

      - name: Build con Astro (modo estático)
        run: npx astro build

      - name: Verificar contenido del directorio dist
        run: ls -la dist
