name: Check Astro Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
env:
  PUBLIC_DISABLE_TRACKING: "true"
  PUBLIC_ADSENSE_CLIENT: "ca-pub-2163450732409344"
jobs:
  check-astro:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies (legacy peer deps)
        run: npm install --legacy-peer-deps

      - name: ğŸ› ï¸ Build Astro
        run: npm run build
