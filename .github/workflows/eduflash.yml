on:
  schedule:
    - cron: "0 6 * * *"  # Cada dÃ­a a las 06:00 UTC
  workflow_dispatch:

jobs:
  update-eduflash:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout FuturoCientÃ­fico
        uses: actions/checkout@v3
        with:
          path: futurocientifico
          token: ${{ secrets.GH_TOKEN }}

      - name: Instalar dependencias
        working-directory: futurocientifico
        run: npm install --legacy-peer-deps

      - name: Ejecutar Eduflash solo viernes o manual
        working-directory: futurocientifico
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" || "$(date +%u)" -eq 5 ]]; then
            echo "Ejecutando EduFlash..."
            python3 scripts/eduflash_pipeline.py
          else
            echo "No es viernes. EduFlash no se ejecutarÃ¡."
          fi

      - name: Commit y push de eduflash.json
        working-directory: futurocientifico
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/eduflash.json || echo "No hay cambios en eduflash.json"
          git commit -m "ðŸ”„ EduFlash actualizado automÃ¡ticamente [skip ci]" || echo "Nada para commitear"
          git pull --rebase
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || echo "No se pudo hacer push"
