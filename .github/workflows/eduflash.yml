name: "Daily: Articles & EduFlash"

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "M√°ximo de t√≠tulos a procesar (ensure-title-es-free)"
        required: false
        default: "200"
  schedule:
    - cron: "20 06 * * *"  # 06:20 UTC (~08:20 Madrid)

permissions:
  contents: write

concurrency:
  group: eduflash-and-articles
  cancel-in-progress: true

env:
  TZ: Europe/Madrid
  USER_AGENT: "curioscience-bot/1.0 (+https://futurocientifico.vercel.app)"

jobs:
  articles:
    name: "Art√≠culos: enrich + ensure title_es (free)"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout FuturoCient√≠fico (repo actual)"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: futurocientifico

      - name: "Checkout CurioScience (fuente de articles.json)"
        uses: actions/checkout@v4
        with:
          repository: wowow88/curioscience
          fetch-depth: 0
          path: curioscience
          token: ${{ secrets.GH_TOKEN }}  # si es privado

      - name: "Instalar jq"
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: "Setup Node.js 20"
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: "Copiar articles.json desde CurioScience ‚Üí FuturoCient√≠fico"
        run: |
          set -euo pipefail
          mkdir -p futurocientifico/public
          SRC="curioscience/workspace/astro/public/articles.json"
          if [ ! -s "$SRC" ]; then
            echo "‚ùå No existe $SRC"
            ls -la curioscience/workspace/astro/public || true
            exit 1
          fi
          cp "$SRC" "futurocientifico/public/articles.json"
          echo "‚úÖ Copiado a futurocientifico/public/articles.json"
          jq length "futurocientifico/public/articles.json"

      - name: "Enriquecer (ordenar + limpiar campos pesados)"
        working-directory: futurocientifico
        env:
          ARTICLES_IN:  public/articles.json
          ARTICLES_OUT: public/articles_enriched.json
        run: |
          set -euo pipefail
          test -f scripts/enrich-articles.js || (echo "‚ùå Falta scripts/enrich-articles.js" && exit 1)
          node scripts/enrich-articles.js
          test -s "public/articles_enriched.json" || (echo "‚ùå No se gener√≥ public/articles_enriched.json" && exit 1)
          echo "Total enriched: $(jq length public/articles_enriched.json)"

      - name: "Diagn√≥stico antes (title_es faltante/igual)"
        working-directory: futurocientifico
        run: |
          jq -r '[ .[] | select((.title_es|not) or (.title_es=="") or ((.title_es|ascii_downcase)==(.title|ascii_downcase))) ] | length' public/articles_enriched.json
    
      - name: "üîç Comprobar LIBRE_ENDPOINT (solo host)"
        working-directory: futurocientifico
        env:
          LIBRE_ENDPOINT: ${{ vars.LIBRE_ENDPOINT }}
        run: |
          set -euo pipefail
          if [ -n "${LIBRE_ENDPOINT:-}" ]; then
            echo "LIBRE_ENDPOINT bruto: ${LIBRE_ENDPOINT}"
            # mostrar s√≥lo el host/origin para evitar datos sensibles
            node -e "try{const u=new URL('${LIBRE_ENDPOINT}'.replace(/^['\"]|['\"]$/g,'')); console.log('Host saneado:', u.origin)}catch(e){console.log('Endpoint inv√°lido')}"
          else
            echo "LIBRE_ENDPOINT no definido (se usar√° solo MyMemory)"
          fi

      - name: "Asegurar t√≠tulos en ES (gratis: MyMemory/Libre)"
        working-directory: futurocientifico
        env:
          ARTICLES_IN:        public/articles_enriched.json
          ARTICLES_OUT:       public/articles_enriched.json
          TITLES_PER_RUN:     ${{ github.event.inputs.limit || '200' }}
          SLEEP_MS:           "800"
          USER_AGENT:         ${{ env.USER_AGENT }}
          MYMEMORY_EMAIL:     ${{ secrets.MYMEMORY_EMAIL }}   # opcional (mejora cuota)
          LIBRE_ENDPOINT:     ${{ vars.LIBRE_ENDPOINT }}      # opcional (ej: https://libretranslate.de)
        run: |
          set -euo pipefail
          test -f scripts/ensure-title-es-free.mjs || (echo "‚ùå Falta scripts/ensure-title-es-free.mjs" && exit 1)
          node scripts/ensure-title-es-free.mjs

      - name: "Diagn√≥stico despu√©s (title_es faltante/igual)"
        working-directory: futurocientifico
        run: |
          jq -r '[ .[] | select((.title_es|not) or (.title_es=="") or ((.title_es|ascii_downcase)==(.title|ascii_downcase))) ] | length' public/articles_enriched.json

      - name: "Commit & push (solo enriched)"
        working-directory: futurocientifico
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/articles_enriched.json
          git commit -m "chore: ensure title_es (free) desde CurioScience [skip ci]" || echo "No changes"
          git push

  eduflash:
      name: "EduFlash: JSON diario"
      needs: articles
      runs-on: ubuntu-latest
      steps:
      - name: "Checkout FuturoCient√≠fico (repo actual)"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: futurocientifico

      # ‚¨áÔ∏è Nuevo: sincroniza la rama local con origin/main ANTES de trabajar
      - name: "Sync con origin/main"
        working-directory: futurocientifico
        run: |
          set -euo pipefail
          git fetch origin main
          # Nos aseguramos de estar en main y rebasamos (sin merges)
          git checkout main
          git pull --rebase origin main

      - name: "Setup Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: "Instalar dependencias Python"
        working-directory: futurocientifico
        run: |
          python -m pip install --upgrade pip
          pip install feedparser beautifulsoup4 requests

      - name: "Ejecutar EduFlash"
        working-directory: futurocientifico
        run: |
          set -euo pipefail
          test -f scripts/eduflash_pipeline.py || (echo "‚ùå Falta scripts/eduflash_pipeline.py" && exit 1)
          python scripts/eduflash_pipeline.py

      # ‚¨áÔ∏è Opcional: re-verificamos por si la rama avanz√≥ durante el script
      - name: "Rebase r√°pido pre-push"
        working-directory: futurocientifico
        run: |
          set -euo pipefail
          git fetch origin main
          git pull --rebase origin main

      - name: "Commit y push de EduFlash (seguro)"
        working-directory: futurocientifico
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 1) Preparar cambios (solo si existe el JSON)
          if [ -f public/eduflash.json ]; then
          git add public/eduflash.json
          fi

          # 2) Commit solo si hay algo staged
          if ! git diff --cached --quiet; then
          git commit -m "üìö EduFlash actualizado autom√°ticamente [skip ci]"
          else
          echo "No changes to commit"
          fi

          # 3) Sincronizar con remoto evitando 'unstaged changes'
          git fetch origin main
          git -c rebase.autoStash=true pull --rebase origin main

          # 4) Push
          git push origin HEAD:main
