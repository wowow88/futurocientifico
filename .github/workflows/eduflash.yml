name: "üîÑ Actualizaciones diarias y semanales"

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "M√°ximo de t√≠tulos a procesar (ensure-title-es-free)"
        required: false
        default: "200"
  schedule:
    - cron: "20 06 * * *"  # 06:20 UTC ‚âà 08:20 Europe/Madrid

permissions:
  contents: write

concurrency:
  group: eduflash-and-articles
  cancel-in-progress: true

env:
  TZ: Europe/Madrid
  USER_AGENT: curioscience-bot/1.0 (+https://futurocientifico.vercel.app)
  # Rutas dentro del checkout del repo actual (carpeta ./futurocientifico)
  ARTICLES_JSON: futurocientifico/public/articles.json
  ENRICHED_JSON: futurocientifico/public/articles_enriched.json

jobs:
  articles:
    name: "Art√≠culos (enrich + ensure title_es FREE)"
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout FuturoCient√≠fico (repo actual)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: futurocientifico

      - name: ‚¨áÔ∏è Checkout CurioScience (fuente de articles.json)
        uses: actions/checkout@v4
        with:
          repository: wowow88/curioscience
          fetch-depth: 0
          path: curioscience
          # Si ese repo es privado, crea el secret GH_TOKEN y descomenta:
          token: ${{ secrets.GH_TOKEN }}

      - name: üì¶ Instalar jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: üü¶ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: üìÅ Copiar articles.json desde CurioScience ‚Üí FuturoCient√≠fico
        run: |
          set -euo pipefail
          mkdir -p futurocientifico/public
          SRC="curioscience/workspace/astro/public/articles.json"
          test -s "$SRC" || (echo "‚ùå No existe $SRC" && ls -la curioscience/workspace/astro/public || true && exit 1)
          cp "$SRC" "$ARTICLES_JSON"
          echo "‚úÖ Copiado a $ARTICLES_JSON"
          jq length "$ARTICLES_JSON"

      - name: üß™ Enriquecer (ordenar + limpiar campos pesados)
        working-directory: futurocientifico
        env:
          ARTICLES_IN:  ${{ env.ARTICLES_JSON }}
          ARTICLES_OUT: ${{ env.ENRICHED_JSON }}
        run: |
          set -euo pipefail
          test -f scripts/enrich-articles.js || (echo "‚ùå Falta scripts/enrich-articles.js" && exit 1)
          node scripts/enrich-articles.js
          test -s "${{ env.ENRICHED_JSON }}" || (echo "‚ùå No se gener√≥ ${{ env.ENRICHED_JSON }}" && exit 1)
          echo "Total enriched: $(jq length "${{ env.ENRICHED_JSON }}")"

      - name: üîé Diagn√≥stico antes (title_es faltante/igual)
        run: |
          jq -r '[ .[] | select((.title_es|not) or (.title_es=="") or ((.title_es|ascii_downcase)==(.title|ascii_downcase))) ] | length' "$ENRICHED_JSON"

      - name: üåê Asegurar t√≠tulos en ES (gratis: MyMemory/Libre)
        working-directory: futurocientifico
        env:
          ARTICLES_IN:        ${{ env.ENRICHED_JSON }}
          ARTICLES_OUT:       ${{ env.ENRICHED_JSON }}
          TITLES_PER_RUN:     ${{ github.event.inputs.limit || '200' }}
          SLEEP_MS:           "800"
          USER_AGENT:         ${{ env.USER_AGENT }}
          MYMEMORY_EMAIL:     ${{ secrets.MYMEMORY_EMAIL }}   # opcional (mejora cuota)
          LIBRE_ENDPOINT:     ${{ vars.LIBRE_ENDPOINT }}      # opcional (ej: https://libretranslate.de)
        run: |
          set -euo pipefail
          test -f scripts/ensure-title-es-free.mjs || (echo "‚ùå Falta scripts/ensure-title-es-free.mjs" && exit 1)
          node scripts/ensure-title-es-free.mjs

      - name: üîé Diagn√≥stico despu√©s (title_es faltante/igual)
        run: |
          jq -r '[ .[] | select((.title_es|not) or (.title_es=="") or ((.title_es|ascii_downcase)==(.title|ascii_downcase))) ] | length' "$ENRICHED_JSON"

      - name: üìù Commit & push (solo enriched)
        working-directory: futurocientifico
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/articles_enriched.json
          git commit -m "chore: ensure title_es (free) desde CurioScience [skip ci]" || echo "No changes"
          git push

  eduflash:
    name: "EduFlash (JSON diario)"
    needs: articles
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout FuturoCient√≠fico (repo actual)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: futurocientifico

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Instalar dependencias Python
        working-directory: futurocientifico
        run: |
          python -m pip install --upgrade pip
          pip install feedparser beautifulsoup4

      - name: ‚ñ∂Ô∏è Ejecutar EduFlash
        working-directory: futurocientifico
        run: |
          set -euo pipefail
          test -f scripts/eduflash_pipeline.py || (echo "‚ùå Falta scripts/eduflash_pipeline.py" && exit 1)
          python scripts/eduflash_pipeline.py

      - name: üìù Commit y push de EduFlash
        working-directory: futurocientifico
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/eduflash.json
          git commit -m "üìö EduFlash actualizado autom√°ticamente [skip ci]" || echo "No changes"
          git push
