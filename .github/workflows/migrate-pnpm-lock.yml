name: Migrate pnpm lockfile to v9

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM 9
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Migrate lockfile to pnpm@9
        run: pnpm install --lockfile-only

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet pnpm-lock.yaml; then
            echo "No changes in pnpm-lock.yaml"; exit 0
          fi
          git add pnpm-lock.yaml
          git commit -m "chore: migrate pnpm-lock.yaml to pnpm@9"
          git push
