name: ðŸ“º Actualizar videos semanales

on:
  schedule:
    - cron: "0 9 * * 1"  # Cada lunes a las 9:00 UTC
  workflow_dispatch:

jobs:
  update-videos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar script de actualizaciÃ³n
        run: node scripts/update-videos.js

      - name: Configurar Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Hacer commit y push si hay cambios
        env:
          TOKEN: ${{ secrets.PAT }}
        run: |
          git add src/data/latest-videos.json
          git commit -m "ðŸ“¹ ActualizaciÃ³n semanal de videos educativos" || echo "Sin cambios que hacer commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
